<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title><ui:insert name="title">Minutra</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/default.css" />
        <style>
            
        </style>
        
        <div id="wrapper">
            <h:panelGrid columns="2" width="100%" cellpadding="0" cellspacing="0"
                        columnClasses="headerLogo,headerTitle">
                <h:outputText value="LOGOTIPO" />
                <h:outputText value="#{res['app.title']}" />
            </h:panelGrid>
            <h:panelGrid id="headerGrid" columns="1" width="100%" cellpadding="0" cellspacing="0">
                <h:panelGroup>
                    <div id="header">
                        <h2><ui:insert name="head">#{res['app.title']}</ui:insert></h2>
                    </div>
                </h:panelGroup>
                <h:panelGroup>
                    <div id="content">
                        <ui:insert name="body"/>
                    </div>
                </h:panelGroup>
                <h:panelGroup id="bottom">
                    <!-- -->
                    <h:panelGrid columns="5" width="100%" columnClasses="tbl20,tbl20,tbl20,tbl20,tbl20">
                        <h:panelGroup>
                            <div align="center">
                                <h:graphicImage alt="Acerca de Minutra" value="/resources/images/bag_50x50.png" 
                                                styleClass="img50x50" />
                            </div>
                        </h:panelGroup>

                        <h:panelGroup>
                            <div align="center">
                                <h:graphicImage alt="Contáctanos" value="/resources/images/bag_mail_50x50.png" 
                                                styleClass="img50x50" />
                            </div>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div align="center">
                                <h:graphicImage alt="Síguenos" value="/resources/images/bag_twitter_50x50.png" 
                                                styleClass="img50x50" />
                            </div>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div align="center">
                                <h:graphicImage alt="Like" value="/resources/images/bag_facebook_50x50.png" 
                                                styleClass="img50x50" />
                            </div>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div align="center">
                                <h:graphicImage alt="+1" value="/resources/images/bag_plus1_50x50.png" 
                                                styleClass="img50x50" />
                            </div>
                        </h:panelGroup>
                    </h:panelGrid>
                    <!-- Disclaimer -->
                    <h:panelGrid columns="1" style="text-align: center;" width="100%">
                        <h:outputText value="Al usar este sitio, estás de acuerdo con los términos de uso." />
                        <h:outputText value="© 2014 | JACH | Todos los derechos reservados" />
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>
        </div>
    </h:body>
</html>
