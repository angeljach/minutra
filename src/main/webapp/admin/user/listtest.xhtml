<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"    xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        Administraci√≥n de Usuarios
    </h:head>
    <h:body>

        <h:outputStylesheet>
            a.no-decor>img {
            border: none;
            }
        </h:outputStylesheet>
        <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
        <h:form id="form">
            <rich:dataTable value="#{userTest.allInventoryItems}" var="car" iterationStatusVar="it" id="table" rows="15">
                <rich:column>
                    <f:facet name="header">#</f:facet>
                        #{it.index}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Vendor</f:facet>
                    <h:outputText value="#{car.userName}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">Model</f:facet>
                    <h:outputText value="#{car.email}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{car.fullName}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">Mileage</f:facet>
                    <h:outputText value="#{car.jobTitle}" />
                </rich:column>
                <rich:column>
                    <a4j:commandLink styleClass="no-decor" execute="@this" render="@none"
                                     oncomplete="#{rich:component('confirmPane')}.show()">
                        <h:graphicImage library="images/icons" name="delete.gif" alt="delete" />
                        <a4j:param value="#{it.index}" assignTo="#{userTest.currentCarIndex}" />
                    </a4j:commandLink>
                    <a4j:commandLink styleClass="no-decor" render="editGrid" execute="@this"
                                     oncomplete="#{rich:component('editPane')}.show()">
                        <h:graphicImage library="images/icons" name="edit.gif" alt="edit" />
                        <a4j:param value="#{it.index}" assignTo="#{userTest.currentCarIndex}" />
                        <f:setPropertyActionListener target="#{userTest.editedCar}" value="#{car}" />
                    </a4j:commandLink>
                </rich:column>
                <f:facet name="footer">
                    <rich:dataScroller page="#{userTest.page}" />
                </f:facet>
            </rich:dataTable>

            <a4j:jsFunction name="remove" action="#{userTest.remove}" render="table" execute="@this"
                            oncomplete="#{rich:component('confirmPane')}.hide();" />

            <rich:popupPanel id="statPane" autosized="true">
                <h:graphicImage library="images" name="wait.gif" alt="ai" />
                Please wait...
            </rich:popupPanel>

            <rich:popupPanel id="confirmPane" autosized="true">
                Are you sure you want to delete the row?
                <a4j:commandButton value="Cancel" onclick="#{rich:component('confirmPane')}.hide();
                        return false;" />
                <a4j:commandButton value="Delete" onclick="remove();
                        return false;" />
            </rich:popupPanel>

            <rich:popupPanel header="Edit Car Details" id="editPane" 
                             domElementAttachment="parent" width="400" height="170">
                <h:panelGrid columns="3" id="editGrid">
                    <h:outputText value="Vendor" />
                    <h:outputText value="#{userTest.editedCar.userName}" />
                    <h:panelGroup />
                    <h:outputText value="Model" />
                    <h:outputText value="#{userTest.editedCar.email}" />
                    <h:panelGroup />
                    <h:outputText value="Price" />
                    <h:inputText value="#{userTest.editedCar.fullName}" />
                    <h:panelGroup />
                    <h:outputText value="Mileage" />
                    <h:inputText value="#{userTest.editedCar.jobTitle}" />
                    <h:panelGroup />
                </h:panelGrid>
                <a4j:commandButton value="Store" action="#{userTest.store}" render="table" execute="editPane"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editPane')}.hide();}" />
                <a4j:commandButton value="Cancel" onclick="#{rich:component('editPane')}.hide();
                        return false;" />
            </rich:popupPanel>
        </h:form>
    </h:body>

</html>
