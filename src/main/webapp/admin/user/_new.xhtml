<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition>
            <rich:popupPanel header="#{res['user.panelTitle.new']}" id="newPane" 
                             domElementAttachment="parent" autosized="true" >
                <f:facet name="controls">
                    <h:outputLink value="#" onclick="#{rich:component('newPane')}.hide();
                        return false;">
                        X
                    </h:outputLink>
                </f:facet>
                <h:panelGrid columns="2" id="newGrid">
                    <h:outputLabel class="control" value="#{res['user.userName']}:" />
                    <h:inputText id="newUserName" value="#{user.current.userName}" />

                    <h:outputLabel class="control" value="#{res['user.email']}:" />
                    <h:inputText id="newEmail" value="#{user.current.email}" />

                    <h:outputLabel class="control" value="#{res['user.fullName']}:" />
                    <h:inputText id="newFullName" value="#{user.current.fullName}" />

                    <h:outputLabel class="control" value="#{res['user.jobTitle']}:" />
                    <h:inputText id="newJobTitle" value="#{user.current.jobTitle}" />

                    <h:panelGroup />
                    <h:panelGroup>
                        <a4j:commandButton value="#{res['save']}" action="#{user.create()}" 
                                           render="table" execute="newPane"
                                           oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('newPane')}.hide();}" />
                        <a4j:commandButton value="#{res['cancel']}" action="#{user.cancelCreate()}" 
                                           onclick="#{rich:component('newPane')}.hide();
                        return false;" />
                    </h:panelGroup>
                </h:panelGrid>
            </rich:popupPanel>
        </ui:composition>
    </body>
</html>
