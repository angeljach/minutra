<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition>
            <rich:popupPanel header="#{res['minute.panelTitle.new']}" id="newPane" 
                             domElementAttachment="parent" autosized="true" >
                <f:facet name="controls">
                    <h:outputLink value="#" onclick="#{rich:component('newPane')}.hide();
                        return false;">
                        X
                    </h:outputLink>
                </f:facet>
                <h:panelGrid columns="4" id="newGrid">
                    <h:outputLabel class="control" value="#{res['minute.title']}:" />
                    <h:inputText id="newTitle" value="#{minute.current.title}" />
                    <h:outputLabel class="control" value="#{res['minute.location']}:" />
                    <h:inputText id="newLocation" value="#{minute.current.location}" />
                    
                    <h:outputLabel class="control" value="#{res['minute.author']} (quitar):" />
                    <rich:select enableManualInput="true" defaultLabel="#{res['select.user']}" 
                                 value="#{minute.selectedUser}" converter="userConverter">
                        <f:selectItems value="#{minute.userList}" var="usr" 
                                       itemLabel="#{usr.fullName}" itemValue="#{usr}" />
                    </rich:select>
                    <h:panelGroup />
                    <h:panelGroup />
                    
                    <h:outputLabel class="control" value="#{res['minute.fromDate']}:" />
                    <rich:calendar id="newFromDate" value="#{minute.current.fromDate}" 
                                   popup="true" locale="es" showApplyButton="false"
                                   datePattern="#{res['pattern.date.calendar.long']}" 
                                   style="width:200px">
                    </rich:calendar>
                    <h:outputLabel class="control" value="#{res['minute.toDate']}:" />
                    <rich:calendar id="newToDate" value="#{minute.current.toDate}" 
                                   popup="true" locale="es" showApplyButton="false"
                                   datePattern="#{res['pattern.date.calendar.long']}" 
                                   style="width:200px">
                    </rich:calendar>
                    
                    <h:outputLabel class="control" value="#{res['minute.agenda']}:" />
                    <rich:editor id="newAgenda" toolbar="basic" value="#{minute.current.agenda}" >
                    </rich:editor>
                    <h:outputLabel class="control" value="#{res['minute.detail']}:" />
                    <rich:editor id="newDetail" toolbar="basic" value="#{minute.current.detail}" >
                    </rich:editor>

                    <h:panelGroup />
                    <h:panelGroup>
                        <a4j:commandButton value="#{res['save']}" action="#{minute.create()}" 
                                           render="table" execute="newPane"
                                           oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('newPane')}.hide();}" />
                        <a4j:commandButton value="#{res['cancel']}" action="#{minute.cancelCreate()}" 
                                           onclick="#{rich:component('newPane')}.hide();
                        return false;" />
                    </h:panelGroup>
                </h:panelGrid>
            </rich:popupPanel>
        </ui:composition>
    </body>
</html>
