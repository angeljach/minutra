<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition>
            <rich:popupPanel header="#{res['minute.panelTitle.view']}" id="editPane" 
                             domElementAttachment="parent" autosized="true">
                <f:facet name="controls">
                    <h:outputLink value="#" onclick="#{rich:component('editPane')}.hide();
                        return false;">
                        X
                    </h:outputLink>
                </f:facet>
                <h:panelGrid columns="6" id="editGrid">
                    <h:outputLabel class="control" value="#{res['minute.title']}:" />
                    <h:panelGroup>
                        <h:outputText value="#{minute.current.title}" rendered="#{!minute.edit}" />
                        <h:inputText value="#{minute.current.title}" rendered="#{minute.edit}" />
                    </h:panelGroup>
                    <h:panelGroup />
                    <h:outputLabel class="control" value="#{res['minute.location']}:" />
                    <h:panelGroup>
                        <h:outputText value="#{minute.current.location}" rendered="#{!minute.edit}" />
                        <h:inputText value="#{minute.current.location}" rendered="#{minute.edit}" />
                    </h:panelGroup>
                    <h:panelGroup />
                    
                    <h:outputLabel class="control" value="#{res['minute.author']}:" />
                    <h:outputText value="#{minute.current.toUsers.fullName}" />
                    <h:panelGroup />
                    <h:panelGroup />
                    <h:panelGroup />
                    <h:panelGroup />
                    
                    <h:outputLabel class="control" value="#{res['minute.fromDate']}:" />
                    <h:panelGroup>
                        <h:outputText value="#{minute.current.fromDate}" rendered="#{!minute.edit}" >
                            <f:convertDateTime pattern="#{res['pattern.date.timestamp']}" timeZone="#{res['timezone']}" />
                        </h:outputText>
                        <rich:calendar value="#{minute.current.fromDate}" 
                                       popup="true" locale="es" showApplyButton="false"
                                       datePattern="#{res['pattern.date.calendar.long']}" 
                                       style="width:200px" rendered="#{minute.edit}">
                        </rich:calendar>
                    </h:panelGroup>
                    <h:panelGroup />
                    <h:outputLabel class="control" value="#{res['minute.toDate']}:" />
                    <h:panelGroup>
                        <h:outputText value="#{minute.current.toDate}" rendered="#{!minute.edit}" >
                            <f:convertDateTime pattern="#{res['pattern.date.timestamp']}" timeZone="#{res['timezone']}" />
                        </h:outputText>
                        <rich:calendar value="#{minute.current.toDate}" 
                                       popup="true" locale="es" showApplyButton="false"
                                       datePattern="#{res['pattern.date.calendar.long']}" 
                                       style="width:200px" rendered="#{minute.edit}">
                        </rich:calendar>
                    </h:panelGroup>
                    <h:panelGroup />
                    
                    <h:outputLabel class="control" value="#{res['minute.agenda']}:" />
                    <h:panelGroup>
                        <h:outputText value="#{minute.current.agenda}" escape="false" rendered="#{!minute.edit}" />
                        <rich:editor toolbar="basic" value="#{minute.current.agenda}" rendered="#{minute.edit}" />
                    </h:panelGroup>
                    <h:panelGroup />
                    <h:outputLabel class="control" value="#{res['minute.detail']}:" />
                    <h:panelGroup>
                        <h:outputText value="#{minute.current.detail}" escape="false" rendered="#{!minute.edit}" />
                        <rich:editor toolbar="basic" value="#{minute.current.detail}" rendered="#{minute.edit}" />
                    </h:panelGroup>
                    <h:panelGroup />
                    
                    <h:outputLabel class="control" value="#{res['minute.users']}:" />
                    <h:panelGroup>
                        <h:dataTable value="#{minute.current.minuteMembersArray}" var="mma" rendered="#{!minute.edit}">
                            <h:column>
                                #{mma.toUsers.fullName}
                            </h:column>
                        </h:dataTable>
                        <rich:pickList value="#{minute.selectedMembers}"
                                       sourceCaption="#{res['minute.users.available']}" 
                                       targetCaption="#{res['minute.users.selected']}" 
                                       listWidth="165px" listHeight="100px"
                                       rendered="#{minute.edit}">
                            <f:selectItems value="#{minute.userList}" var="itemUsr" itemValue="#{itemUsr}" itemLabel="#{itemUsr.fullName}" />
                            <f:converter converterId="userConverter" />
                        </rich:pickList>
                    </h:panelGroup>
                    <h:panelGroup />
                    <h:panelGroup />
                    <h:panelGroup />
                    <h:panelGroup />
                    
                    <h:outputLabel class="control" value="#{res['creationDate']}:" />
                    <h:outputText value="#{minute.current.creationDate}" >
                        <f:convertDateTime pattern="#{res['pattern.date.timestamp']}" timeZone="#{res['timezone']}" />
                    </h:outputText>
                    <h:panelGroup />
                    <h:outputLabel class="control" value="#{res['modificationDate']}:" />
                    <h:outputText value="#{minute.current.modificationDate}" >
                        <f:convertDateTime pattern="#{res['pattern.date.timestamp']}" timeZone="#{res['timezone']}" />
                    </h:outputText>
                    <h:panelGroup />
                    
                    <h:panelGroup />
                    <h:panelGroup>
                        <a4j:commandButton value="#{res['update']}" action="#{minute.update()}" render="table" execute="editPane"
                                           oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editPane')}.hide();}" 
                                           rendered="#{minute.edit}" />
                        <a4j:commandButton value="#{res['cancel']}" onclick="#{rich:component('editPane')}.hide(); return false;" 
                                           rendered="#{minute.edit}" />
                    </h:panelGroup>
                    <h:panelGroup />
                    <h:panelGroup />
                    <h:panelGroup />
                    <h:panelGroup />
                </h:panelGrid>
            </rich:popupPanel>
        </ui:composition> 
    </body>
</html>
